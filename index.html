<!DOCTYPE html>

<body style="background: url('echidna.jpg') no-repeat center center fixed; background-size: cover;" aria-live="polite">
  <main class="container">
    <h1 class="main-title">The Kernel Community</h1>
    <section class="buttons-container" aria-label="Enlaces de la comunidad">
      <a href="https://discord.gg/vwJcBbXqxz" class="button" target="_blank" rel="noopener noreferrer">Discord</a>
      <a href="https://roblox.ls/dashboard/" class="button" target="_blank" rel="noopener noreferrer">Roblox Link</a>
    </section>
    <audio id="musicaDeFondo" src="MONTAGEM BAILÃO.mp3"></audio>
  </main>
  <footer>
    <p>© 2025 The Kernel Community</p>
  </footer>
  <script>
    // Reproduce la música al hacer clic o presionar tecla una sola vez
    const musica = document.getElementById('musicaDeFondo');
    let musicaIniciada = false;
    function iniciarMusica() {
      if (!musicaIniciada) {
        musica.play().catch(() => {
          // Si hay error de reproducción, no hacer nada
        });
        musicaIniciada = true;
      }
    }
    document.body.addEventListener('click', iniciarMusica);
    document.body.addEventListener('keydown', iniciarMusica);
  </script>
</body>
